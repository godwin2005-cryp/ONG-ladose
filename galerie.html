    <style>
        .gallery-grid {
            columns: 3 300px;
            gap: 1.5rem;
            padding: 2rem 0;
        }

        .gallery-item {
            margin-bottom: 1.5rem;
            break-inside: avoid;
            border-radius: 15px;
            overflow: hidden;
            transition: var(--transition);
            position: relative;
        }

        .gallery-item img,
        .gallery-item video,
        .gallery-item iframe {
            width: 100%;
            display: block;
            transition: var(--transition);
            filter: grayscale(20%);
        }

        .gallery-item video,
        .gallery-item iframe {
            aspect-ratio: 9 / 16;
            background: #000;
            border: none;
        }

        .gallery-item:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(255, 77, 0, 0.2);
        }

        .gallery-item:hover img,
        .gallery-item:hover video {
            filter: grayscale(0%);
        }

        @media (max-width: 768px) {
            .gallery-grid {
                columns: 2 200px;
            }
        }
    </style>
</head>
